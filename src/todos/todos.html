<div class="container" id="todos"> 
	<a ui-sref="about" class="nav-link">About</a>
	<h2>Todo App</h2>

	<form>
		<input class="form-control create-input" placeholder="what do I need to do?"/>
		<button class="btn btn-success create-button">Create Task</button>
	</form>

	<table class="table table-striped">
		<tr>
			<th>Completed?</th>
			<th>Task</th>
			<th>Actions</th>
		</tr>
		<tr ng-repeat="todo in todos">
			<td><input type="checkbox"/></td>
			<td><span class="task">{{todo.task}}</span></td>
			<td>
				<button class="btn btn-info">Edit</button>
				<button class="btn btn-danger">Edit</button>
			</td>
		</tr>
	</table>
</div>
